<app-header [topButton]="false">
    <app-page-title title="{{ 'stop.title' | translate }}"></app-page-title>
</app-header>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">
            </div>
            <div class="col-6">
                <p class="mb-4 text-center" [innerHTML]="'stop.read' | translate"></p>

                <div *ngIf="error | async" class="p-3 bg-dark-gray text-white">
                    <code class="text-white">{{ (error | async) }}</code>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</div>

<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-end h-100">

        </div>
    </div>
</app-footer>
