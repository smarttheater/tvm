<app-header>
    <app-page-title title="{{ 'inquiry.print.title' | translate }}"></app-page-title>
</app-header>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">
                <div class="h-100"></div>
            </div>
            <div class="col-6">
                <app-print-result *ngIf="(order | async)?.order" [order]="(order | async)?.order"></app-print-result>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-end h-100">
            <div class="col-2">
                <button type="button" class="btn btn-custom-secondary btn-block py-2" routerLink="/">
                    {{ 'common.clear' | translate }}
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="text-large btn btn-custom-secondary btn-block font-weight-bold py-3"
                    disabled>
                    {{ 'inquiry.print.prev' | translate }}
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="text-large btn btn-custom-primary btn-block font-weight-bold py-3"
                    routerLink="/">
                    {{ 'inquiry.print.next' | translate }}
                </button>
            </div>
        </div>
    </div>
</app-footer>
