<app-header [isClear]="true">
</app-header>
<app-page-title title="{{ 'inquiry.print.title' | translate }}"></app-page-title>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">
                <div class="bg-dark h-100"></div>
            </div>
            <div class="col-6">
                <app-print-result *ngIf="(order | async)?.order" [order]="(order | async)?.order"></app-print-result>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-3">
                <button type="button" class="text-large btn btn-outline-light btn-block font-weight-bold py-2"
                    disabled>{{ 'inquiry.print.prev' | translate }}</button>
            </div>
            <div class="col-3">
                <button type="button" class="text-large btn btn-primary btn-block font-weight-bold py-2"
                    routerLink="/">{{ 'inquiry.print.next' | translate }}</button>
            </div>
        </div>
    </div>
</app-footer>
