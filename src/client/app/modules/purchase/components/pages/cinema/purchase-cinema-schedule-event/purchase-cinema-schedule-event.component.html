<app-header>
    <app-page-title title="{{ 'purchase.cinema.scheduleEvent.title' | translate }}"></app-page-title>
</app-header>
<div class="contents scroll-vertical">
    <div class="p-3">
        <app-purchase-performances *ngFor="let group of screeningEventsGroup; let index = index"
            [screeningEventsGroup]="group"
            [screeningEventSeries]="getScreeningEventSeries(group.screeningEvent.superEvent.id)"
            [videoFormatTypes]="videoFormatTypes" [animation]="animations[index]" (select)="selectSchedule($event)"
            class="">
        </app-purchase-performances>
    </div>
</div>
<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-end h-100">
            <div class="col-6">
                <app-purchase-step [currentStep]="1"></app-purchase-step>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-custom-secondary btn-block py-2 shadow-sm" routerLink="/">
                    {{ 'common.clear' | translate }}
                </button>
            </div>
            <div class="col-2">
                <button type="button"
                    class="text-large btn btn-custom-secondary btn-block font-weight-bold shadow-sm py-3"
                    routerLink="/purchase/cinema/schedule/movie">
                    {{ 'purchase.cinema.scheduleEvent.prev' | translate }}
                </button>
            </div>
            <div class="col-2">
                <button type="button"
                    class="text-large btn btn-custom-primary btn-block font-weight-bold shadow-sm py-3" disabled>
                    {{ 'purchase.cinema.scheduleEvent.next' | translate }}
                </button>
            </div>
        </div>
    </div>
</app-footer>
