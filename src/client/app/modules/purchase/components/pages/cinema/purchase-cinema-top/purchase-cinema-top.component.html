<app-header>
    <app-page-title title="{{ 'purchase.cinema.top.title' | translate }}"></app-page-title>
</app-header>
<div class="contents mh-100 scroll-vertical">
    <div class="min-h-100 d-flex align-items-center px-5 px-md-4 py-4 py-md-0">
        <div class="container px-0">
            <div class="row justify-content-center">
                <div *ngIf="(user | async)?.application?.applicationType !== applicationType.Printer"
                    class="col-12 col-md-4 mb-4 mb-md-0">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img class="title-image" src="/default/images/purchase/cinema/top/movie.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.movie.title' | translate }}</div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-md-12">
                                <button type="button"
                                    class="btn btn-block btn-custom-primary shadow-sm py-5 py-md-3 mb-3 text-large"
                                    (click)="searchMovie()">
                                    {{ 'purchase.cinema.top.movie.search.today' | translate }}
                                </button>
                            </div>
                            <div class="col-6 col-md-12">
                                <button type="button"
                                    class="btn btn-block btn-custom-primary shadow-sm py-5 py-md-3 text-large"
                                    (click)="changeDate()">
                                    {{ 'purchase.cinema.top.movie.search.other' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="(user | async)?.application?.applicationType !== applicationType.Printer"
                    class="col-12 col-md-4 mb-4 mb-md-0">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img class="title-image" src="/default/images/purchase/cinema/top/time.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.time.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button"
                                class="btn btn-block btn-custom-primary shadow-sm py-4 py-md-3 text-large"
                                (click)="searchEvent()">
                                {{ 'purchase.cinema.top.time.search' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img class="title-image" src="/default/images/purchase/cinema/top/inquiry.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.inquiry.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button"
                                class="btn btn-block btn-custom-primary shadow-sm py-4 py-md-3 text-large"
                                routerLink="/inquiry/input">
                                {{ 'purchase.cinema.top.inquiry.print' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="environment.TOP_IMAGE" class="image"><img [src]="getImageUrl()" class="w-100" alt=""></div>
</div>
<app-footer>
    <div class="col-3 col-md-2">
        <app-language></app-language>
    </div>
</app-footer>
