<app-header>
    <app-page-title title="{{ 'purchase.cinema.top.title' | translate }}"></app-page-title>
</app-header>
<div class="contents">
    <div class="h-100 d-flex align-items-center px-4">
        <div class="container px-0">
            <div class="row justify-content-center mb-5">
                <div *ngIf="(user | async)?.applicationType !== applicationType.Printer" class="col-4">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img height="80" src="/default/images/purchase/cinema/top/movie.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.movie.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-custom-primary py-3 mb-3"
                                (click)="searchMovie()">
                                {{ 'purchase.cinema.top.movie.search.today' | translate }}
                            </button>
                            <button type="button" class="btn btn-block btn-custom-primary py-3" (click)="changeDate()">
                                {{ 'purchase.cinema.top.movie.search.other' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="(user | async)?.applicationType !== applicationType.Printer" class="col-4">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img height="80" src="/default/images/purchase/cinema/top/time.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.time.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-custom-primary py-3" (click)="searchEvent()">
                                {{ 'purchase.cinema.top.time.search' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img height="80" src="/default/images/purchase/cinema/top/inquiry.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.cinema.top.inquiry.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-custom-primary py-3"
                                routerLink="/inquiry/input">
                                {{ 'purchase.cinema.top.inquiry.print' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="environment.TOP_IMAGE" class="image"><img [src]="getImageUrl()" class="w-100" alt=""></div>
    <app-language></app-language>
</div>
<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-end h-100">
            <div class="col-2">
                <app-language></app-language>
            </div>
        </div>
    </div>
</app-footer>
