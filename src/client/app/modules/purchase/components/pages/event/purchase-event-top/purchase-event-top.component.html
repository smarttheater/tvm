<app-header>
    <app-page-title title="{{ 'purchase.event.top.title' | translate }}"></app-page-title>
</app-header>

<div class="contents scroll-vertical">
    <div class="min-h-100 d-flex align-items-center px-4 py-4 py-md-0">
        <div class="container px-0">
            <div class="row justify-content-center">
                <div *ngIf="(user | async)?.applicationType !== applicationType.Printer"
                    class="col-12 col-md-4 mb-4 mb-md-0">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img height="80" src="/default/images/purchase/event/top/time.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.event.top.purchase.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-custom-primary shadow-sm py-3 mb-3"
                                (click)="toPurchase()">
                                {{ 'purchase.event.top.purchase.search.today' | translate }}
                            </button>
                            <button type="button" class="btn btn-block btn-custom-primary shadow-sm py-3"
                                (click)="changeDate()">
                                {{ 'purchase.event.top.purchase.search.other' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-light-gray p-4 h-100">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <img height="80" src="/default/images/purchase/event/top/inquiry.svg" alt="">
                            </div>
                            <div class="font-weight-bold">{{ 'purchase.event.top.inquiry.title' | translate }}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-custom-primary shadow-sm py-3"
                                routerLink="/inquiry/input">
                                {{ 'purchase.event.top.inquiry.print' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="environment.TOP_IMAGE" class="image"><img [src]="getImageUrl()" class="w-100" alt=""></div>
</div>
<app-footer>
    <div class="col-3 col-md-2">
        <app-language></app-language>
    </div>
</app-footer>
