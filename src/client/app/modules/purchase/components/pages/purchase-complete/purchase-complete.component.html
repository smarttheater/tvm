<app-header [step]="environment.VIEW_TYPE === viewType.Cinema ? 5 : 3">
    <app-page-title title="{{ 'purchase.complete.title' | translate }}"></app-page-title>
</app-header>

<div class="contents">
    <div class="container h-100">
        <div class="row h-100 justify-content-center">
            <div class="col-9 col-md-6">
                <div class="py-4">
                    <app-print-result *ngIf="(purchase | async)?.order" [order]="(purchase | async)?.order">
                    </app-print-result>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer [step]="environment.VIEW_TYPE === viewType.Cinema ? 5 : 3">
    <div class="col-3 col-md-2 mr-auto mr-md-0">
        <button type="button" class="btn btn-custom-secondary btn-block py-3 shadow-sm" routerLink="/">
            {{ 'common.clear' | translate }}
        </button>
    </div>
    <div class="col-3 col-md-2">
        <button type="button" class="text-large btn btn-custom-secondary btn-block font-weight-bold shadow-sm py-3"
            disabled>
            {{ 'purchase.complete.prev' | translate }}
        </button>
    </div>
    <div class="col-3 col-md-2">
        <button type="button" class="text-large btn btn-custom-primary btn-block font-weight-bold shadow-sm py-3"
            routerLink="/">
            {{ 'purchase.complete.next' | translate }}
        </button>
    </div>
</app-footer>
