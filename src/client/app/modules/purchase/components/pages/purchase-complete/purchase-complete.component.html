<app-header>
    <app-purchase-step *ngIf="environment.VIEW_TYPE === viewType.Cinema" [currentStep]="5"></app-purchase-step>
    <app-purchase-step *ngIf="environment.VIEW_TYPE === viewType.Event" [currentStep]="3"></app-purchase-step>
</app-header>
<app-page-title title="{{ 'purchase.complete.title' | translate }}"></app-page-title>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">
            </div>
            <div class="col-6">
                <app-print-result *ngIf="(purchase | async)?.order" [order]="(purchase | async)?.order"></app-print-result>
            </div>
            <div class="col-3 mh-100">
                
            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-3">
                <button type="button" class="text-large btn btn-outline-light btn-block font-weight-bold py-2"
                    disabled>{{ 'purchase.complete.prev' | translate }}</button>
            </div>
            <div class="col-3">
                <button *ngIf="environment.INQUIRY_PRINT" type="button"
                    class="text-large btn btn-primary btn-block font-weight-bold py-2"
                    routerLink="/">{{ 'purchase.complete.next' | translate }}</button>
            </div>
        </div>
    </div>
</app-footer>
