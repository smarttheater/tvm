<div class="p-3 scroll-vertical">
    <div *ngIf="title" class="mb-3 text-large text-center">{{ title }}</div>
    <p class="mb-3 text-md-center" [innerHTML]="body"></p>
    <div *ngIf="error" class="p-3 mb-3 bg-light-gray select-text">
        <code>{{ error }}</code>
    </div>
    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-block btn-custom-secondary py-3 shadow-sm" (click)="modal.hide()">{{
            'common.close' |
            translate }}</button>
    </div>
</div>
