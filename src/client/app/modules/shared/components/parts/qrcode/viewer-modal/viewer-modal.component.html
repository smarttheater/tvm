<div class="px-4 py-5 scroll-vertical">
    <div *ngIf="title" class="mb-3 text-large text-center">{{ title }}</div>
    <p *ngIf="body" class="mb-3 text-center" [innerHTML]="body"></p>
    <div class="mb-3 text-center">
        <img [src]="url | async" alt="">
    </div>
    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-outline-primary btn-block py-3" (click)="modal.hide()">{{ 'common.close' |
            translate }}</button>
    </div>
</div>
